<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="component">
    <img src="/images/bg-pattern-top.svg" alt="Background pattern top" class="bg-top">
    <img src="/images/bg-pattern-bottom.svg" alt="Background pattern bottom" class="bg-bottom">
    <div class="card">
      <header>
        <img src="/images/bg-pattern-card.svg" alt="Background pattern card">
      </header>
      
      <img src="/images/image-victor.jpg" alt="Profile picture" class="profile-picture">

      <div class="card-body">
        <div class="personal">
          <p class="info"><strong>Victor Crest</strong>&nbsp;&nbsp;26</p>
          <p class="location">London</p>
        </div>

        <hr>

        <footer>
          <div class="stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </footer>
      </div>
    </div>
  </div>
</body>
</html>
